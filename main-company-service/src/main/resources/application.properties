spring.application.name=main-company-service
server.port=8080

#eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.service-url.defaultZone=http://naming-server:8761/eureka/
eureka.client.register-with-eureka=true

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

spring.datasource.initialization-mode=always
#spring.datasource.url=jdbc:postgresql://localhost:5432/terceiras
spring.datasource.url=jdbc:postgresql://postgres:5432/terceiras
spring.datasource.username=postgres
#spring.datasource.password=root
spring.datasource.password=postgres

fila.entrada.os=fila-entrada-os
fila.response.os=fila-response-os

#spring.rabbitmq.host = localhost
spring.rabbitmq.host = rabbitmq
spring.rabbitmq.port = 5672
spring.rabbitmq.username = guest
spring.rabbitmq.password = guest

feign.client.config.default.connectTimeout=50000
feign.client.config.default.readTimeout=50000
ribbon.ConnectTimeout= 60000
ribbon.ReadTimeout= 60000