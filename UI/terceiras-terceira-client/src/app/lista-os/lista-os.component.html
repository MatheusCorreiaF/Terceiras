<div class="container">
    <h1>Solicitações de Serviço</h1>
    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>UC</th>
                <th>Serviço</th>
                <th>Status</th>
                <th>Observação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let os of oss" (click)="acessaDetail(os)">
                <th>{{os.id}}</th>
                <th>{{os.uc}}</th>
                <th>{{os.servico}}</th>
                <th>{{os.status}}</th>
                <th>{{os.obs}}</th>
            </tr>
        </tbody>
    </table>
</div>
