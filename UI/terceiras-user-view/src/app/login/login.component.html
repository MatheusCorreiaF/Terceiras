<div style="text-align: center; max-width: 500px; padding-top: 50px;" class="container">
    <h5 style="font-size: 28pt;">Login</h5>
    <input [(ngModel)]="cliente.uc" class="form-control" type="text" placeholder="Unidade Consumidora" />
    <br>
    <input [(ngModel)]="cliente.cpf" class="form-control" type="text" placeholder="CPF/CNPJ" />
    <br>
    <a (click)=fazerLogin() class="btn btn-primary" style="font-size: 20pt;">Acessar</a>

    <table class="table">
        <tr>
          <th>Nome</th>
          <th>UC</th>
        </tr>
        <tr *ngFor="let cliente of clientes" >
          <th>{{cliente | json}}</th>
          <th>{{cliente.uc}}</th>
        </tr>
      </table>
</div>
