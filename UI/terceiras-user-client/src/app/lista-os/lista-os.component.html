<div class="container">
    <h1>Suas Solicitações de Serviço</h1>
    <div class="container">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th style="width: 15%">ID_OS</th>
                    <th style="width: 28%">Serviço</th>
                    <th style="width: 15%">Status</th>
                    <th style="width: 15%">Terceira</th>
                    <th style="width: 27%">Observação</th>
                </tr>
            </thead>
            <tbody *ngIf="oss!=null">
                <tr *ngFor="let os of oss">
                    <th>{{os.id}}</th>
                    <th>{{os.servico}}</th>
                    <th>{{os.status}}</th>
                    <th>{{os.terceira.razaoSocial}}</th>
                    <th>{{os.obs}}</th>
                </tr>
            </tbody>
        </table>
        <h3 *ngIf="oss.length<1">Não há Ordem de Serviço solicitada por você!</h3>
    </div>
    <button class="btn btn-primary" (click)="reloadTable()">Atualiza Tabela</button>
</div>
