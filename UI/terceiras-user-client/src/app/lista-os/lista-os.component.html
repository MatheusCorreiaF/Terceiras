<div class="container">
    <h1>Suas Solicitações de Serviço</h1>
    <div class="container">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th style="width: 15%">ID</th>
                    <th style="width: 15%">UC</th>
                    <th style="width: 20%">Serviço</th>
                    <th style="width: 15%">Status</th>
                    <th style="width: 15%">Terceira</th>
                    <th style="width: 20%">Observação</th>
                </tr>
            </thead>
            <tbody *ngIf="oss!=null">
                <tr *ngFor="let os of oss">
                    <th>{{os.id}}</th>
                    <th>{{os.uc}}</th>
                    <th>{{os.servico}}</th>
                    <th>{{os.status}}</th>
                    <th>{{os.terceira.razaoSocial}}</th>
                    <th>{{os.obs}}</th>
                </tr>
            </tbody>
        </table>
        <h3 *ngIf="oss==null">Não há Ordens de Serviço solicitadas por você!</h3>
    </div>
</div>
