spring.application.name=main-company-service
server.port=8080

#spring.security.user.name=redfield
#spring.security.user.password=redfield

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.datasource.url=jdbc:postgresql://localhost:5432/terceiras
#spring.datasource.url=jdbc:postgresql://${RDS_HOSTNAME:localhost}:${RDS_PORT:5432}/${RDS_DB_NAME:terceiras}
spring.datasource.username=postgres
spring.datasource.password=root
#spring.datasource.username=${RDS_USERNAME:postgres}
#spring.datasource.password=${RDS_PASSWORD:root}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

fila.entrada.os=fila-entrada-os
fila.response.os=fila-response-os

spring.rabbitmq.host = localhost
spring.rabbitmq.port = 5672
spring.rabbitmq.username = guest
spring.rabbitmq.password = guest